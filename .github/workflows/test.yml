name: SSH Login with Password

on:
  workflow_dispatch:
    inputs:
      username:
        description: 'SSH User'
        required: true
        type: string
      port:
        description: 'SSH Port'
        required: false
        default: '22'
        type: string
      command:
        description: 'Command to run on remote host'
        required: false
        default: 'echo "Login successful"'
        type: string

jobs:
  ssh-login:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Run SSH command using password
        env:
          SSHPASS: ${{ secrets.SSH_PASSWORD }}
        run: |
          sshpass -p '${{ secrets.SSH_PASSWORD }}' ssh -o StrictHostKeyChecking=no -p "${{ github.event.inputs.port }}" ${{ github.event.inputs.username }}@${{ secrets.SSH_HOST }} "${{ github.event.inputs.command }}"
